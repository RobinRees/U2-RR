<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmer med Steven Seagal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <h1>Titel p√• detta kommer snart</h1>

    <form id="add-new-movie">
        <input id="title" type="text" placeholder="Title">
        <input id="director" type="text" placeholder="Director">
        <input id="imdbRating" type="number" placeholder="IMDB Rating">
        <input id="releaseYear" type="number" placeholder="Year of Release">
        <button>Add New</button>
    </form>


    <div id="filters">
        <form id="filter-by-title">
            <input id="filter-title" type="text" placeholder="Filter Title">
            <button>Filter</button>
        </form>
        <form id="filter-by-director">
            <input id="filter-director" type="text" placeholder="Filter Director">
            <button>Filter</button>
        </form>
        <form id="filter-by-rating">
            <input id="filter-score" type="number" placeholder="Filter IMDB rating">
            <button>Filter</button>
        </form>
        <form id="filter-by-release">
            <input id="filter-release" type="number" placeholder="Filter release">
            <button>Filter</button>
        </form>

        <button id="clear-filters" type="button">Clear filters</button>


    </div>


    <div id="wrapper">
        
        <div>Title</div>
        <div>Director</div>
        <div>IMDB Rating</div>
        <div>Release</div>
    </div>


    <ol id="movies" type="1"></ol>






    <script src="database.js"></script>
    <script src="main.js"></script>
</body>
</html>
